<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horse Shop</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #859900;
      padding: 20px;
      color: #fff;
    }
    h1 {
      margin: 0;
    }
    #content {
      margin-top: 20px;
    }
    .horse-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      display: inline-block;
      width: 200px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .horse-card img {
      width: 100%;
      border-radius: 4px;
    }
    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Horse Shop!</h1>
  </header>

  <div id="content">
    <!-- Example horse card -->
    <div class="horse-card">
      <img src="https://media.istockphoto.com/id/179092102/photo/black-friesian-horse-gallop.jpg?s=612x612&w=0&k=20&c=Nsj6Ae6NG4PPKCctF8ZZm243p38pbQP2reIY4MkcP7U=" alt="Horse">
      <h2>Thunder</h2>
      <p>Arabian</p>
    </div>
    <div class="horse-card">
      <img src="https://media.istockphoto.com/id/1427655007/photo/stallion-rearing-up-at-summer-flowers-field.jpg?s=612x612&w=0&k=20&c=gx4k2YSgKV1EPW0QAAwoeqlO-Iyd2Y3Olmlyl823hoo=" alt="Horse">
      <h2>Lightning</h2>
      <p>Thoroughbred</p>
    </div>
    <div class="horse-card">
      <img src="https://media.istockphoto.com/id/2165071790/photo/side-view-of-horse-running-on-field.jpg?s=612x612&w=0&k=20&c=ZVXDPQuDgFbC6hn46wXJx-e7lvo8oZGlGrJNHvFu-zI=" alt="Horse">
      <h2>Blaze</h2>
      <p>Mustang</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Horse Shop. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
